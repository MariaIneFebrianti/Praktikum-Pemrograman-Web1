<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <p class="h3 text-warning">FORM ISIAN</p>
    <fieldset>
        <legend>Isilah Biodata Anda dengan benar</legend>

        <form name="form1" method="post" action="index.html" style="font-family:tahoma; font-size:12px">

            <table width="663" border="0" cellpadding="0" cellspacing="0">

                <tr>
                    <td width="177" valign="top">NIM</td>
                    <td width="10">:</td>
                    <td width="476"><input type="text" class="form-control" name="NIM" id="textfield" maxlength="9"></td>
                </tr>

                <tr>
                    <td valign="top">Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="nama" id="textfield2" class="form-control"></td>
                </tr>
                <tr>
                    <td valign="top">Alamat</td>
                    <td valign="top">:</td>
                    <td><textarea name="alamat" id="textarea" cols="30" rows="5" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td valign="top">Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" class="form-control" name="textfield3" id="textfield3" class="form-control">
                </tr>
                <tr>
                    <td valign="top">Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" name="jenis kelamin" id="radio" value="Laki-Laki">
                        Laki-laki
                        <input type="radio" name="jenis kelamin" id="radio" value="Perempuan">
                        Perempuan</td>
                </tr>
                <tr>
                    <td valign="top">Agama</td>
                    <td>:</td>
                    <td><select name="Agama" id="select4" class="form-select">
                            <option value="Islam">Islam</option>
                            <!-- value untuk di database -->
                            <option value="Kristen Protestan">Kristen Protestan</option>
                            <option>Kristen Katholik</option>
                            <option>Hindu</option>
                            <option>Budha</option>
                            <option>Konghucu</option>
                        </select> </td>
                </tr>
                <tr>
                    <td valign="top">Hobi</td>
                    <td valign="top">:</td>
                    <td><input type="checkbox" name="Hobi" id="checkbox">
                        Berenang<br>
                        <input type="checkbox" name="Hobi" id="checkbox2">
                        Main Musik<br>
                        <input type="checkbox" name="Hobi" id="checkbox3">
                        Olah Raga </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><button type="button" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>      
</body>
</html>
