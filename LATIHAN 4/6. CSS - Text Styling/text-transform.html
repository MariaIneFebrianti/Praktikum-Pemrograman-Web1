<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uppercase
        {
            text-transform: uppercase;
        }
        .lowercase
        {
            text-transform: lowercase;
        }
        .capitalize
        {
            text-transform: capitalize;
        }
        .none
        {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 class="uppercase">Aku bisa menguasai css</h1>
    <h1 class="lowercase">Aku bisa menguasai css</h1>
    <h1 class="capitalize">Aku bisa menguasai css</h1>
    <h1 class="none">Aku bisa menguasai css</h1>
</body>
</html>
