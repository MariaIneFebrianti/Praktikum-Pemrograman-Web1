<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1, h2
        {
            background-color: burlywood;
            color: black;
        }
        p span
        {
            background-color: blueviolet;
            color: aliceblue;
        }
        #h3
        {
            background-color: khaki;
            color: brown;
        }
        .h4
        {
            font-size: 50px;
        }
    </style>
</head>
<body>
   <h1 class="h1">Belajar Selector pada CSS</h1>
   <h2 class="h2">Apa itu selector?</h2>
   <h3 id="h3">Yuk kita pelajari bersama-sama</h3>
   <p>Ini elemen paragraf dengan <span>highlight</span> pada kata tertentu.</p>
   <h4 class="h1 h4">Gabungan style antara h1 dan h4</h4>
</body>
</html>
